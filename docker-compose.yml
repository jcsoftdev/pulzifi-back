# ============================================================
# Docker Compose for Pulzifi Backend
# Includes PostgreSQL 17, Redis 7, Kafka, and all microservices
# ============================================================

# ============================================================
# NETWORKS
# ============================================================
networks:
  pulzifi-network:
    driver: bridge

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  minio-data:
    driver: local

# ============================================================
# SERVICES
# ============================================================
services:

  # ============================================================
  # DATABASE SERVICES
  # ============================================================
  
  postgres:
    image: postgres:17-alpine
    container_name: pulzifi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pulzifi}
      POSTGRES_USER: ${DB_USER:-pulzifi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pulzifi_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./shared/database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pulzifi_user} -d ${DB_NAME:-pulzifi}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: pulzifi-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    container_name: pulzifi-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9002:9001"
    volumes:
      - minio-data:/data
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================================
  # MESSAGE QUEUE SERVICES
  # ============================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: pulzifi-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - pulzifi-network

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: pulzifi-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================
