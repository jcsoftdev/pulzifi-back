# Docker Compose for Monolith Development
# Provides: PostgreSQL 17, Redis 7, Monolith with hot reload

networks:
  pulzifi-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

services:

  # ============================================================
  # DATABASE SERVICES
  # ============================================================

  postgres:
    image: postgres:17-alpine
    container_name: pulzifi-postgres-monolith
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pulzifi}
      POSTGRES_USER: ${DB_USER:-pulzifi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pulzifi_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./shared/database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pulzifi_user} -d ${DB_NAME:-pulzifi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pulzifi-redis-monolith
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # MONOLITH APPLICATION
  # ============================================================

  monolith:
    image: pulzifi-monolith:latest
    container_name: pulzifi-monolith
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      HTTP_PORT: 9090
      DB_HOST: postgres
      DB_USER: ${DB_USER:-pulzifi_user}
      DB_PASSWORD: ${DB_PASSWORD:-pulzifi_password}
      DB_NAME: ${DB_NAME:-pulzifi}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      ENVIRONMENT: development
    env_file:
      - .env
    ports:
      - "9090:9090"
    volumes:
      - .:/workspace
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================
  # NGINX REVERSE PROXY
  # ============================================================

  nginx:
    image: nginx:1.25-alpine
    container_name: pulzifi-nginx
    restart: unless-stopped
    depends_on:
      - monolith
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.monolith.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
