  minio:
    image: minio/minio
    container_name: pulzifi-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9002:9001"
    volumes:
      - minio-data:/data
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  extractor:
    build:
      context: modules/infra/extractor
      dockerfile: Dockerfile
    container_name: pulzifi-extractor
    restart: unless-stopped
    shm_size: '1gb'
    ports:
      - "3005:3000"
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # MONOLITH APPLICATION
  # ============================================================

  monolith:
    build:
      context: .
      dockerfile: Dockerfile.monolith.all-in-one
    image: pulzifi-monolith:latest
    container_name: pulzifi-monolith
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      # kafka:
      #   condition: service_healthy
      minio:
        condition: service_healthy
      extractor:
        condition: service_healthy
    environment:
      HTTP_PORT: 9090
      DB_HOST: postgres
      DB_USER: ${DB_USER:-pulzifi_user}
      DB_PASSWORD: ${DB_PASSWORD:-pulzifi_password}
      DB_NAME: ${DB_NAME:-pulzifi}
      # REDIS_HOST: pulzifi-redis-monolith
      # KAFKA_BROKERS: kafka:29092
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-pulzifi-snapshots}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_PUBLIC_URL: http://localhost:9000
      EXTRACTOR_URL: http://extractor:3000
      # REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      ENVIRONMENT: development
      ENABLE_WORKERS: "false"
    env_file:
      - .env
    ports:
      - "9090:9090"
    volumes:
      - .:/workspace
    networks:
      - pulzifi-network
    command: air -c .air.api.toml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.monolith.all-in-one
    image: pulzifi-monolith:latest
    container_name: pulzifi-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      extractor:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_USER: ${DB_USER:-pulzifi_user}
      DB_PASSWORD: ${DB_PASSWORD:-pulzifi_password}
      DB_NAME: ${DB_NAME:-pulzifi}
      # REDIS_HOST: pulzifi-redis-monolith
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-pulzifi-snapshots}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      EXTRACTOR_URL: http://extractor:3000
      # REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      ENVIRONMENT: development
      ENABLE_WORKERS: "true"
    env_file:
      - .env
    volumes:
      - .:/workspace
    networks:
      - pulzifi-network
    command: air -c .air.worker.toml

  # ============================================================
  # NGINX REVERSE PROXY
  # ============================================================

  nginx:
    image: nginx:1.25-alpine
    container_name: pulzifi-nginx
    restart: unless-stopped
    depends_on:
      - monolith
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.monolith.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - pulzifi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
