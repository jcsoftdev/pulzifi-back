# ============================================================
# NGINX CONFIGURATION - API Gateway
# ============================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $http_x_tenant zone=tenant_limit:10m rate=1000r/s;

    # Upstream services
    upstream auth_service {
        server pulzifi-auth:8081;
    }

    upstream organization_service {
        server pulzifi-organization:8082;
    }

    upstream workspace_service {
        server pulzifi-workspace:8083;
    }

    upstream page_service {
        server pulzifi-page:8084;
    }

    upstream alert_service {
        server pulzifi-alert:8085;
    }

    upstream monitoring_service {
        server pulzifi-monitoring:8086;
    }

    upstream insight_service {
        server pulzifi-insight:8087;
    }

    upstream report_service {
        server pulzifi-report:8098;
    }

    upstream integration_service {
        server pulzifi-integration:8089;
    }

    upstream usage_service {
        server pulzifi-usage:8090;
    }

    # ============================================================
    # HTTP to HTTPS redirect
    # ============================================================
    server {
        listen 80 default_server;
        server_name _;

        # Allow well-known for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================
    # HTTPS Server
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ========================================
        # Health check endpoint
        # ========================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # Auth Service Routes
        # ========================================
        location /api/auth/ {
            limit_req zone=api_limit burst=20;

            proxy_pass http://auth_service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant $http_x_tenant;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ========================================
        # Organization Service Routes
        # ========================================
        location /api/organizations/ {
            limit_req zone=tenant_limit burst=50;

            proxy_pass http://organization_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant $http_x_tenant;
            proxy_set_header Authorization $http_authorization;
        }

        # ========================================
        # Workspace Service Routes
        # ========================================
        location /api/workspaces/ {
