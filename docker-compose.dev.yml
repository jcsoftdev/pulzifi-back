# ============================================================
# Docker Compose for Development
# Simplified setup with only essential services
# ============================================================

networks:
  pulzifi-dev:
    driver: bridge

volumes:
  postgres-dev-data:
  redis-dev-data:
  kafka-dev-data:
  zookeeper-dev-data:

services:
  postgres:
    image: postgres:17-alpine
    container_name: pulzifi-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pulzifi}
      POSTGRES_USER: ${DB_USER:-pulzifi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pulzifi_password}
    ports:
      - "5434:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - pulzifi-dev

  redis:
    image: redis:7-alpine
    container_name: pulzifi-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - pulzifi-dev

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: pulzifi-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-dev-data:/var/lib/zookeeper/data
    networks:
      - pulzifi-dev

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: pulzifi-kafka-dev
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    volumes:
      - kafka-dev-data:/var/lib/kafka/data
    networks:
      - pulzifi-dev

  # Infrastructure services only for development
  # Run your services directly with: go run ./modules/[service]/main.go