# ============================================================
# NGINX CONFIGURATION - Monolith Development
# ============================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Force IPv4 resolution
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "Host: $host" "X-Tenant: $http_x_tenant" "Extracted: $extracted_tenant" "Final: $final_tenant"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # ============================================================
    # Extract tenant from subdomain
    # ============================================================
    # Examples:
    #   demo.app.local      → demo
    #   jcsoftdev-inc.app.local  → jcsoftdev-inc
    #   app.local           → "" (empty, no subdomain)
    map $host $extracted_tenant {
        ~^(?<subdomain>[^.]+)\.app\.local$   $subdomain;
        default                               "";
    }

    # Priority: use X-Tenant header if present, otherwise use extracted tenant from host
    map $http_x_tenant $final_tenant {
        ""      $extracted_tenant;  # If X-Tenant is empty, use extracted tenant
        default $http_x_tenant;     # Otherwise, use X-Tenant header
    }

    # ============================================================
    # Upstream to Monolith
    # ============================================================
    upstream monolith_backend {
        server monolith:9090;
    }

    # ============================================================
    # Upstream to Frontend (running outside Docker)
    # ============================================================
    upstream frontend_dev {
        server host.docker.internal:3000;
    }

    # ============================================================
    # HTTP Server
    # ============================================================
    server {
        listen 80 default_server;
        server_name _;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Swagger documentation (no tenant required)
        location /api/v1/swagger {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant "";  # Empty tenant for public routes

            proxy_pass http://monolith_backend/api/v1/swagger;
            proxy_http_version 1.1;
        }

        # Swagger assets
        location /api/v1/swagger/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant "";

            proxy_pass http://monolith_backend/api/v1/swagger/;
            proxy_http_version 1.1;
        }

        # NextAuth Routes - Forward to Frontend
        location /api/auth/ {
            proxy_pass http://host.docker.internal:3000/api/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Connection "";
        }

        # Proxy all /api requests to monolith
        location /api/ {
            # Add CORS headers for frontend running on localhost:3000
            add_header Access-Control-Allow-Origin "http://localhost:3000" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Extract and set X-Tenant header from subdomain
            proxy_set_header X-Tenant $final_tenant;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Pass to monolith
            proxy_pass http://monolith_backend/api/;
            proxy_http_version 1.1;
            proxy_buffering off;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Default response
        location / {
            # Proxy to Next.js frontend running on localhost:3000
            proxy_pass http://frontend_dev;
            proxy_http_version 1.1;
            
            # WebSocket support for Next.js HMR (Hot Module Reload)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ============================================================
    # HTTPS Server (for production deployment)
    # ============================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.3 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy all /api requests to monolith
        location /api/ {
            # Extract and set X-Tenant header from subdomain
            proxy_set_header X-Tenant $final_tenant;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Pass to monolith
            proxy_pass http://monolith_backend/api/;
            proxy_http_version 1.1;
            proxy_buffering off;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            return 404 "Not Found";
        }
    }
}
